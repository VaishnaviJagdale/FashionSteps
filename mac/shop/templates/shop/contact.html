{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3" >
    {% comment %} <img src="https://www.goodluckglobaltrade.com/wp-content/uploads/2021/05/contact-banner.jpg" class="d-block  mx-0" widh="100%" height="25%" alt="..."> {% endcomment %}
</div>
<style>
    .container form {
    margin-left: 30%;
    margin-right:25%;
    width: 50%;
}


</style>
<div class="container mb-3 py-4 align-items-center">
    <h1 class="text-center">Contact Us</h1>
    <form class="fm" action="/shop/contact/"  method="post" >
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" style="width: 455px;" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" style="width: 455px;" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" style="width: 455px;" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" style="width: 455px;" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button class="btn btn-outline-success" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}

        let name = cart[item][1];

{% endblock js %}
